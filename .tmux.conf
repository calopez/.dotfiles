unbind r
bind r source-file ~/.tmux.conf

unbind-key C-Space
set -g prefix C-s

set -g mouse on
set -g focus-events on

#============
# SPLIT PANES
#============
unbind '"'
unbind %
bind-key | split-window -h -c '  #{pane_current_path}' # normally prefix-%
bind-key \\ split-window -h -c '#{pane_current_path}' # normally prefix-%
bind-key - split-window -v -c '#{pane_current_path}' # normally prefix-"


#========
# WINDOWS
#========

unbind-key c
bind c new-window -c '#{pane_current_path}'
set -g base-index 1
set -g renumber-windows on
bind b break-pane -d # send this pane to a new window
bind C-j choose-tree


#=======
# RESIZE
#=======
# Use vim keybindings in copy mode
setw -g mode-keys vi

# prefix z => Zoom +/-

# Fine adjustment (1 or 2 cursor cells per bump)
bind -n S-Left resize-pane -L 2
bind -n S-Right resize-pane -R 2
bind -n S-Down resize-pane -D 1
bind -n S-Up resize-pane -U 1

# Coarse adjustment (5 or 10 cursor cells per bump)
bind -n M-Left resize-pane -L 10
bind -n M-Right resize-pane -R 10
bind -n M-Down resize-pane -D 5
bind -n M-Up resize-pane -U 5

#=============
# COPY & PASTE
#=============

# https://thoughtbot.com/blog/tmux-copy-paste-on-os-x-a-better-future
# brew install reattach-to-user-namespace

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send -X copy-pipe "reattach-to-user-namespace pbcopy"

# To use the copy&paste configuration use: Ctrl + b [


#====================
# TMUX PLUGIN MANAGER
#====================

set -g @plugin 'tmux-plugins/tpm'

# Restore Session
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @vim_navigator_pattern '(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'

set -g @plugin 'dracula/tmux'
set -g @dracula-refresh-rate 10
set -g @dracula-show-flags true
set -g @dracula-show-battery true
set -g @dracula-show-powerline true

set -g @dracula-show-fahrenheit false
set -g @dracula-show-location false

set -g @dracula-show-left-icon session
set -g @dracula-powerline-bg-transparent true
set -g @dracula-inverse-divider 

set -g @dracula-git-disable-status true
set -g @dracula-cpu-display-load true
set -g status-position top



# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

# <prefix> + I (I mayúscula) - Instalar nuevos plugins
# <prefix> + U (U mayúscula) - Actualizar todos los plugins
# <prefix> + alt + u - Desinstalar plugins que no están en la lista
